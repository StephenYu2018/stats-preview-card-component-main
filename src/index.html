<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../dist/styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
        rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main class="min-h-screen h-[59.75rem] lg:h-[50rem] bg-very-dark-blue flex
               flex-col justify-center items-center">
    <header class="fixed top-[-99rem] left-[-99rem]">
      <h1>Stats preview card component</h1>
    </header>
    <article class="flex flex-col lg:flex-row-reverse
                    w-[clamp(20.4375rem,_87.2%,_69.375rem)] rounded-lg
                    overflow-hidden">
      <picture class="block relative float-left before:content-['']
                      before:block before:absolute before:inset-0
                      before:bg-soft-violet/50 before:saturate-[5]
                      before:brightness-[.25] lg:w-[48.65%]"> 
        <source srcset="../images/image-header-desktop.jpg"
                media="(min-width: 1024px)" class="w-full h-auto">
        <img src="../images/image-header-mobile.jpg"
             alt="People at a business meeting" class="w-full h-auto">
      </picture>
      <div class="bg-dark-desaturated-blue flex flex-col
                  lg:w-[calc(100%_-_48.65%)] lg:px-[min(5vw,_4.625rem)]
                  py-10 lg:pt-[min(5vw,_4.5rem)] lg:pb-[3.75rem]">
        <hgroup class="text-center lg:text-left px-7 lg:px-0 pb-9 lg:pb-0 grow
                       space-y-[1.1rem] lg:space-y-[min(1.8vw,_1.6rem)]">
          <h2 class="font-inter font-bold text-white text-[1.75rem]
                     lg:text-[clamp(1.75rem,_2.5vw,_2.3rem)]
                     leading-[1.15] lg:leading-[1.2]">
            Get <em class="not-italic text-soft-violet">insights </em>
            that help your business grow.
          </h2>
          <p class="font-inter font-normal text-white/75 text-[0.9375rem]
                    leading-[1.65] lg:leading-[1.7]
                    lg:pr-[clamp(1rem,_100%,_3rem)]">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </hgroup>
        <ul class="flex flex-col sm:flex-row sm:justify-evenly lg:flex-start
                   space-y-7 sm:space-y-0">
          <li class="text-center lg:text-left leading-[1.7]
                     lg:pr-[min(4.4vw,_4rem)]">
            <em class="not-italic font-inter font-bold text-white
                       text-[1.4rem] lg:text-[clamp(1.4rem,_1.7vw,_1.5rem)]">
              10k+</em>
            <span class="block font-lexend-deca font-normal text-white/[.65]
                         text-[0.75rem] tracking-wider lg:tracking-widest
                         uppercase">
              companies</span>
          </li>
          <li class="text-center lg:text-left leading-[1.7]
                     lg:pr-[min(4.4vw,_4rem)]">
            <em class="not-italic font-inter font-bold text-white
                       text-[1.4rem] lg:text-[clamp(1.4rem,_1.7vw,_1.5rem)]">
              314</em>
            <span class="block font-lexend-deca font-normal text-white/[.65]
                         text-[0.75rem] tracking-wider lg:tracking-widest
                         uppercase">
              templates</span>
          </li>
          <li class="text-center lg:text-left leading-[1.7]
                     lg:pr-[min(4.4vw,_4rem)]">
            <em class="not-italic font-inter font-bold text-white
                       text-[1.4rem] lg:text-[clamp(1.4rem,_1.7vw,_1.5rem)]">
              12M+</em>
            <span class="block font-lexend-deca font-normal text-white/[.65]
                         text-[0.75rem] tracking-wider lg:tracking-widest
                         uppercase">
              queries</span>
          </li>
        </ul>
      </div>
    </article>
  </main>
</body>
</html>
